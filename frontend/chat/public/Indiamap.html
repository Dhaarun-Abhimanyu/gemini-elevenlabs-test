<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D India Map</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; }
        #loading-screen img { width: 100px; }
        #info-container { position: absolute; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); opacity: 0; transition: opacity 0.3s; }
        .show { display: block; }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img src="/logo.png" alt="Loading...">
    </div>
    <div id="info-container"></div>
    <script type="module" src="/script.js"></script>
</body>
</html>
